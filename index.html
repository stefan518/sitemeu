<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Test buton</title>
</head>
<body>

    <h1>Test buton</h1>

    <p id="text">Butonul NU a fost apăsat</p>

    <button onclick="apasat()">Apasă-mă</button>

    <script>
        function apasat() {
            document.getElementById("text").innerText =
                "✅ Butonul A FOST apăsat";
        }
    </script>

</body>
</html>
