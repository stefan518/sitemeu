<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>Site-ul meu scris manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #ff6600;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e65500;
        }
    </style>
</head>
<body>

    <h1>Bine ai venit pe site-ul meu!</h1>
    <p>Aceasta este o pagină scrisă manual de mine.</p>
    <button onclick="alert('Butonul funcționează!')">Apasă-mă</button>

</body>
</html>
